<html>
    <head>
        <title>Pure Pursuit Visualizer</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="public/css/style.css">
    </head>
    <body>
        <h1>Pure Pursuit Visualizer</h1>

        <div id="canvas-visualizer"></div>

        <div id="settings-container">
            <div id="configuration-container">
                <div id="top-config-container">
                    <div class="slider-container">
                        <label for="robot-size-slider">Robot Size</label>
                        <div id="robot-size-slider"></div>
                    </div>
                    <div class="slider-container">
                        <label for="user-waypoint-size-slider">User Point Size</label>
                        <div id="user-waypoint-size-slider"></div>
                    </div>
                    <div class="button-check-container">
                        <div>
                            <input type="checkbox" name="delete-points" id="delete-points-checkbox">
                            <label for="delete-points-checkbox">Delete Points</label>
                        </div>
                        <button type="button" id="delete-all-points-button">Delete All Points</button>
                    </div>
                </div>
                <div id="path-container">
                    <div class="slider-container">
                        <label for="inject-spacing-slider">Inject Spacing</label>
                        <div id="inject-spacing-slider"></div>
                    </div>
                    <div class="button-check-container">
                        <div>
                            <input type="checkbox" name="auto-inject-checkbox" id="auto-inject-checkbox" checked>
                            <label for="auto-inject-checkbox">Auto Inject Points</label>
                        </div>
                        <button type="button" id="inject-points-button">Inject Points</button>
                    </div>
                    <div class="slider-container">
                        <label for="smooth-weight-slider">Smooth Weight</label>
                        <div id="smooth-weight-slider"></div>
                    </div>
                    <div class="button-check-container">
                        <div>
                            <input type="checkbox" name="auto-smooth-checkbox" id="auto-smooth-checkbox" checked>
                            <label for="auto-smooth-checkbox">Auto Smooth Points</label>
                        </div>
                        <button type="button" id="smooth-points-button">Smooth Points</button>
                    </div>
                </div>
            </div>
            <div id="follower-container">
                <div class="slider-container">
                    <label for="max-velocity-slider">Max Velocity</label>
                    <div id="max-velocity-slider"></div>
                </div>
                <div class="slider-container">
                    <label for="max-acceleration-slider">Max Acceleration</label>
                    <div id="max-acceleration-slider"></div>
                </div>
                <div class="slider-container">
                    <label for="look-ahead-slider">Look Ahead Distance</label>
                    <div id="look-ahead-slider"></div>
                </div>
                <div class="slider-container">
                    <label for="turning-constant-slider">Turning Speed Constant</label>
                    <div id="turning-constant-slider"></div>
                </div>
            </div>
            <div id="visibility-container">
                <ul class="no-bullets">
                    <li>
                        <input type="checkbox" name="show-user-checkbox" id="show-user-checkbox" checked>
                        <label for="show-user-checkbox">Show User Points</label>
                    </li>
                    <li>
                        <input type="checkbox" name="show-injected-checkbox" id="show-injected-checkbox">
                        <label for="show-injected-checkbox">Show Injected Points</label>
                    </li>
                    <li>
                        <input type="checkbox" name="show-smoothed-checkbox" id="show-smoothed-checkbox" checked>
                        <label for="show-smoothed-checkbox">Show Smoothed Points</label>
                    </li>

                    <br>
                    
                    <li>
                        <input type="checkbox" name="show-look-ahead-circle-checkbox" id="show-look-ahead-circle-checkbox" checked>
                        <label for="show-look-ahead-circle-checkbox">Show Look Ahead Circle</label>
                    </li>
                    <li>
                        <input type="checkbox" name="show-look-ahead-point-checkbox" id="show-look-ahead-point-checkbox" checked>
                        <label for="show-look-ahead-point-checkbox">Show Look Ahead Point</label>
                    </li>
                </ul>
            </div>
			<div class="debug">
				<button type="button" class="debug" id="export-data-button">Export Data</button>
				<button type="button" class="debug" id="import-data-button">Import Data</button>
			</div>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script src="public/js/p5/bundle.js"></script>
    </body>
</html>
