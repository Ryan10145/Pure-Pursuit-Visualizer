<html>
    <head>
        <title>Pure Pursuit Visualizer</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="public/css/style.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
          <a class="navbar-brand" href="#">Pure Pursuit Visualizer</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Source Code</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Original Paper</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Reference Paper</a>
              </li>
            </ul>
          </div>  
        </nav>
        
        <div class="container-fluid" id="main-container">
            <div class="row">
                <div class="col-md-9">
                    <div id="canvas-visualizer"></div>
                </div>
                <div class="col-md-3">
                    <ul class="nav nav-tabs justify-content-center">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#visuals">Visuals</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#path-gen">Path Generation</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#following">Following</a>
                        </li>
                    </ul>
                    
                    <div class="tab-content">
                        <div class="tab-pane container active" id="visuals">

                            <div class="accordion" id="visuals-accordion">
                                <div class="card">
                                    <div class="card-header" id="points-size-heading">
                                        <h2 class="mb-0">
                                            <button class="btn btn-link" type="button" data-toggle="collapse" 
                                                data-target="#points-size-card" aria-expanded="true" aria-controls="points-size-card">
                                                Points Size
                                            </button>
                                        </h2>
                                    </div>

                                    <div id="points-size-card" class="collapse show" aria-labelledby="points-size-heading">
                                        <div class="card-body">
                                            <div id="robot-size-slider" label-text="Robot Size"></div>
                                            <div id="user-waypoint-size-slider" label-text="User Point Size"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card">
                                    <div class="card-header" id="points-visibility-heading">
                                        <h2 class="mb-0">
                                            <button class="btn btn-link" type="button" data-toggle="collapse" 
                                                data-target="#points-visibility-card" aria-expanded="true" aria-controls="points-visibility-card">
                                                Points Visibility
                                            </button>
                                        </h2>
                                    </div>

                                    <div id="points-visibility-card" class="collapse show" aria-labelledby="points-visibility-heading">
                                        <div class="card-body">
                                            <ul class="no-bullets">
                                                <li>
                                                    <label class="checkbox-container"> Show User Points
                                                        <input type="checkbox" name="show-user-checkbox" id="show-user-checkbox" checked>
                                                        <span class="checkmark"></span>
                                                    </label>
                                                </li>
                                                <li>
                                                    <label class="checkbox-container"> Show Injected Points
                                                        <input type="checkbox" name="show-injected-checkbox" id="show-injected-checkbox">
                                                        <span class="checkmark"></span>
                                                    </label>
                                                </li>
                                                <li>
                                                    <label class="checkbox-container"> Show Smoothed Points
                                                        <input type="checkbox" name="show-smoothed-checkbox" id="show-smoothed-checkbox" checked>
                                                        <span class="checkmark"></span>
                                                    </label>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>

                                <div class="card">
                                    <div class="card-header" id="look-ahead-visibility-heading">
                                        <h2 class="mb-0">
                                            <button class="btn btn-link" type="button" data-toggle="collapse" 
                                                data-target="#look-ahead-visibility-card" aria-expanded="true" aria-controls="look-ahead-visibility-card">
                                                Look Ahead Visibility
                                            </button>
                                        </h2>
                                    </div>

                                    <div id="look-ahead-visibility-card" class="collapse show" aria-labelledby="look-ahead-visibility-heading">
                                        <div class="card-body">
                                            <ul class="no-bullets">
                                                <li>
                                                    <label class="checkbox-container"> Show Look Ahead Circle
                                                        <input type="checkbox" name="show-look-ahead-circle-checkbox" id="show-look-ahead-circle-checkbox" checked>
                                                        <span class="checkmark"></span>
                                                    </label>
                                                </li>
                                                <li>
                                                    <label class="checkbox-container"> Show Look Ahead Point
                                                        <input type="checkbox" name="show-look-ahead-point-checkbox" id="show-look-ahead-point-checkbox" checked>
                                                        <span class="checkmark"></span>
                                                    </label>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <ul class="no-bullets">

                                <br>
                                
                            </ul>
                        </div>
                        <div class="tab-pane container fade" id="path-gen">
                            <div id="inject-spacing-slider" label-text="Inject Spacing"></div>
                            <div id="smooth-weight-slider" label-text="Smooth Weight"></div>
                        </div>
                        <div class="tab-pane container fade" id="following">
                            <div id="max-velocity-slider" label-text="Max Velocity"></div>
                            <div id="max-acceleration-slider" label-text="Max Acceleration"></div>
                            <div id="look-ahead-slider" label-text="Look Ahead Distance"></div>
                            <div id="turning-constant-slider" label-text="Turning Speed"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="settings-container">
            <div id="configuration-container">
                <div id="top-config-container">
                    <div class="button-check-container">
                        <div>
                            <input type="checkbox" name="delete-points" id="delete-points-checkbox">
                            <label for="delete-points-checkbox">Delete Points</label>
                        </div>
                        <button type="button" id="delete-all-points-button">Delete All Points</button>
                    </div>
                </div>
                <div id="path-container">
                    <div class="button-check-container">
                        <div>
                            <input type="checkbox" name="auto-inject-checkbox" id="auto-inject-checkbox" checked>
                            <label for="auto-inject-checkbox">Auto Inject Points</label>
                        </div>
                        <button type="button" id="inject-points-button">Inject Points</button>
                    </div>
                    <div class="button-check-container">
                        <div>
                            <input type="checkbox" name="auto-smooth-checkbox" id="auto-smooth-checkbox" checked>
                            <label for="auto-smooth-checkbox">Auto Smooth Points</label>
                        </div>
                        <button type="button" id="smooth-points-button">Smooth Points</button>
                    </div>
                </div>
            </div>
            <div id="follower-container">
                <div class="slider-container">
                    <label for="max-velocity-slider">Max Velocity</label>
                    <div id="max-velocity-slider"></div>
                </div>
                <div class="slider-container">
                    <label for="max-acceleration-slider">Max Acceleration</label>
                    <div id="max-acceleration-slider"></div>
                </div>
                <div class="slider-container">
                    <label for="look-ahead-slider">Look Ahead Distance</label>
                    <div id="look-ahead-slider"></div>
                </div>
                <div class="slider-container">
                    <label for="turning-constant-slider">Turning Speed Constant</label>
                    <div id="turning-constant-slider"></div>
                </div>
            </div>
            <div id="visibility-container">
            </div>
			<div class="debug">
				<button type="button" class="debug" id="export-data-button">Export Data</button>
				<button type="button" class="debug" id="import-data-button">Import Data</button>
			</div>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script src="public/js/p5/bundle.js"></script>
    </body>
</html>
