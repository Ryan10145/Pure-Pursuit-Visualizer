<html>
    <head>
        <title>Pure Pursuit Visualizer</title>
        <link rel="stylesheet" href="public/css/main.css">
        <script src="https://kit.fontawesome.com/6ddc023efd.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-sm navbar-light" style="background-color: #e3f2fd;">
            <a class="navbar-brand" href="#">Pure Pursuit Visualizer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/Ryan10145/Pure-Pursuit-Visualizer">Source Code</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Reference
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="https://www.ri.cmu.edu/pub_files/pub3/coulter_r_craig_1992_1/coulter_r_craig_1992_1.pdf">Original Pure Pursuit Paper</a>
                        <a class="dropdown-item" href="https://www.chiefdelphi.com/uploads/default/original/3X/b/e/be0e06de00e07db66f97686505c3f4dde2e332dc.pdf">Reference Paper from FRC Team 1712</a>
                        </div>
                    </li>
                </ul>
            </div>  
        </nav>
        
        <div class="container-fluid" id="main-container">
            <div class="row">
                <!-- Canvas + Sidebar -->
                <div class="col-xl-9 visualizer-container">
                    <div id="canvas-visualizer">
                        <div id="buttons-container">
                            <i class="far fa-file button-icon" id="delete-all-points-button" title="Delete All Points"></i>
                            <i class="fas fa-trash-alt button-icon" id="delete-points-checkbox" title="Toggle Deleting Points"></i>
                        </div>
                    </div>
                </div>
                <!-- Settings -->
                <div class="col-xl-3" id="settings-container">
                    <!-- Settings Tabs -->
                    <ul class="nav nav-tabs justify-content-center">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#path-gen">Path Generation</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#visuals">Visuals</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#following">Following</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#debug" style="display: none">Debug</a>
                        </li>
                    </ul>
                    
                    <!-- Contents -->
                    <div class="tab-content">
                        <!-- Path Generation -->
                        <div class="tab-pane container active" id="path-gen">
                            <div class="accordion" id="path-accordion">
                                <!-- Path Generation Parameters -->
                                <div class="card">
                                    <!-- Header -->
                                    <div class="card-header" id="parameter-heading">
                                        <h2 class="mb-0">
                                            <button class="btn btn-link" type="button" data-toggle="collapse" 
                                                data-target="#parameter-card" aria-expanded="true" aria-controls="parameter-card">
                                                Path Generation Parameters
                                            </button>
                                        </h2>
                                    </div>

                                    <!-- Contents -->
                                    <div id="parameter-card" class="collapse show" aria-labelledby="parameter-heading"
                                        data-parent="#path-accordion">
                                        <div class="card-body">
                                            <div id="inject-spacing-slider" label-text="Inject Spacing"></div>
                                            <div id="smooth-weight-slider" label-text="Smooth Weight"></div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Generation -->
                                <div class="card">
                                    <!-- Header -->
                                    <div class="card-header" id="gen-heading">
                                        <h2 class="mb-0">
                                            <button class="btn btn-link" type="button" data-toggle="collapse" 
                                                data-target="#gen-card" aria-expanded="true" aria-controls="gen-card">
                                                Generation
                                            </button>
                                        </h2>
                                    </div>

                                    <!-- Contents -->
                                    <div id="gen-card" class="collapse show" aria-labelledby="gen-heading">
                                        <div class="card-body">
                                            <div class="row" id="path-gen-buttons">
                                                <div class="col-6 text-center">
                                                    <button type="button" id="inject-points-button" class="btn btn-primary">Inject Points</button>
                                                </div>
                                                <div class="col-6 text-center">
                                                    <button type="button" id="smooth-points-button" class="btn btn-primary">Smooth Points</button>
                                                </div>
                                            </div>

                                            <label class="checkbox-container"> Auto Inject Points
                                                <input type="checkbox" name="auto-inject-checkbox" id="auto-inject-checkbox" checked>
                                                <span class="checkmark"></span>
                                            </label>
                                            <label class="checkbox-container"> Auto Smooth Points
                                                <input type="checkbox" name="auto-smooth-checkbox" id="auto-smooth-checkbox" checked>
                                                <span class="checkmark"></span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Visuals -->
                        <div class="tab-pane container fade" id="visuals">
                            <div class="accordion" id="visuals-accordion">
                                <!-- Points Size -->
                                <div class="card">
                                    <!-- Header -->
                                    <div class="card-header" id="points-size-heading">
                                        <h2 class="mb-0">
                                            <button class="btn btn-link" type="button" data-toggle="collapse" 
                                                data-target="#points-size-card" aria-expanded="true" aria-controls="points-size-card">
                                                Points Size
                                            </button>
                                        </h2>
                                    </div>

                                    <!-- Contents -->
                                    <div id="points-size-card" class="collapse show" aria-labelledby="points-size-heading">
                                        <div class="card-body">
                                            <div id="robot-size-slider" label-text="Robot Size"></div>
                                            <div id="user-waypoint-size-slider" label-text="User Point Size"></div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Points Visibility -->
                                <div class="card">
                                    <!-- Header -->
                                    <div class="card-header" id="points-visibility-heading">
                                        <h2 class="mb-0">
                                            <button class="btn btn-link" type="button" data-toggle="collapse" 
                                                data-target="#points-visibility-card" aria-expanded="true" aria-controls="points-visibility-card">
                                                Points Visibility
                                            </button>
                                        </h2>
                                    </div>

                                    <!-- Contents -->
                                    <div id="points-visibility-card" class="collapse show" aria-labelledby="points-visibility-heading">
                                        <div class="card-body">
                                            <div class="container">
                                                <div class="row">
                                                    <div class="col-4 col-xl-12 no-padding">
                                                        <label class="checkbox-container"> Show User Points
                                                            <input type="checkbox" name="show-user-checkbox" id="show-user-checkbox" checked>
                                                            <span class="checkmark"></span>
                                                        </label>
                                                    </div>
                                                    <div class="col-4 col-xl-12 no-padding">
                                                        <label class="checkbox-container"> Show Injected Points
                                                            <input type="checkbox" name="show-injected-checkbox" id="show-injected-checkbox">
                                                            <span class="checkmark"></span>
                                                        </label>
                                                    </div>
                                                    <div class="col-4 col-xl-12 no-padding">
                                                        <label class="checkbox-container"> Show Smoothed Points
                                                            <input type="checkbox" name="show-smoothed-checkbox" id="show-smoothed-checkbox" checked>
                                                            <span class="checkmark"></span>
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Lookahead Visibility -->
                                <div class="card">
                                    <!-- Header -->
                                    <div class="card-header" id="lookahead-visibility-heading">
                                        <h2 class="mb-0">
                                            <button class="btn btn-link" type="button" data-toggle="collapse" 
                                                data-target="#lookahead-visibility-card" aria-expanded="true" aria-controls="lookahead-visibility-card">
                                                Lookahead Visibility
                                            </button>
                                        </h2>
                                    </div>

                                    <!-- Contents -->
                                    <div id="lookahead-visibility-card" class="collapse show" aria-labelledby="lookahead-visibility-heading">
                                        <div class="card-body">
                                            <div class="container">
                                                <div class="row">
                                                    <div class="col-6 no-padding">
                                                        <label class="checkbox-container">Show Circle
                                                            <input type="checkbox" name="show-lookahead-circle-checkbox" id="show-lookahead-circle-checkbox" checked>
                                                            <span class="checkmark"></span>
                                                        </label>
                                                    </div>
                                                    <div class="col-6 no-padding">
                                                        <label class="checkbox-container">Show Point
                                                            <input type="checkbox" name="show-lookahead-point-checkbox" id="show-lookahead-point-checkbox" checked>
                                                            <span class="checkmark"></span>
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Following -->
                        <div class="tab-pane container fade" id="following">
                            <div class="accordion" id="following-accordion">
                                <!-- Speed -->
                                <div class="card">
                                    <!-- Header -->
                                    <div class="card-header" id="speed-heading">
                                        <h2 class="mb-0">
                                            <button class="btn btn-link" type="button" data-toggle="collapse" 
                                                data-target="#speed-card" aria-expanded="true" aria-controls="speed-card">
                                                Speed Parameters
                                            </button>
                                        </h2>
                                    </div>

                                    <!-- Contents -->
                                    <div id="speed-card" class="collapse show" aria-labelledby="speed-heading"
                                        data-parent="#speed-accordion">
                                        <div class="card-body">
                                            <div id="max-velocity-slider" label-text="Max Velocity"></div>
                                            <div id="max-acceleration-slider" label-text="Max Acceleration"></div>
                                            <div id="turning-constant-slider" label-text="Turning Speed"></div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Lookahead -->
                                <div class="card">
                                    <!-- Header -->
                                    <div class="card-header" id="lookahead-heading">
                                        <h2 class="mb-0">
                                            <button class="btn btn-link" type="button" data-toggle="collapse" 
                                                data-target="#lookahead-card" aria-expanded="true" aria-controls="lookahead-card">
                                                Lookahead
                                            </button>
                                        </h2>
                                    </div>

                                    <!-- Contents -->
                                    <div id="lookahead-card" class="collapse show" aria-labelledby="lookahead-heading">
                                        <div class="card-body">
                                            <div id="lookahead-slider" label-text="Lookahead Distance"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Debugging -->
                        <div class="tab-pane container fade" id="debug">
                            <button type="button" class="debug btn btn-primary btn-block" id="export-data-button">Export Data</button>
                            <button type="button" class="debug btn btn-primary btn-block" id="import-data-button">Import Data</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script src="public/js/p5/bundle.js"></script>
    </body>
</html>
