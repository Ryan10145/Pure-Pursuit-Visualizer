<html>
    <head>
        <title>Pure Pursuit Visualizer</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="public/css/style.css">
    </head>
    <body>
        <h1>Pure Pursuit Visualizer</h1>

        <div class="slider-container">
            <input type="range" min="0.5" max="3" value="1.5" step = "0.1" class="slider" id="user-waypoint-size-slider">
        </div>
        <div id="delete-container">
            <input type="checkbox" name="delete-points" id="delete-points-checkbox">
            <label for="delete-points-checkbox">Delete Points</label>
            <button type="button" id="delete-all-points-button">Delete All Points</button>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        
        <script src="public/js/p5/bundle.js"></script>
    </body>
</html>
